<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>UNO Live — by Mr.K</title>
  <style>
    /* ===== إعادة تعيين شاملة للمتصفحات ===== */
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      font-size: 16px;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* ===== متغيرات CSS الأساسية ===== */
    :root {
      /* الألوان الأساسية */
      --bg: #0f1220; 
      --card-bg: #171a2b; 
      --text: #e8ecff; 
      --muted: #9aa3c7; 
      --accent: #7aa2ff;
      
      /* الأحجام الأساسية */
      --base-font: 16px;
      --spacing: 12px;
      --border-radius: 12px;
    }
    
    /* ===== تنسيق الجسم الأساسي ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text); 
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-attachment: fixed; 
    }
    
    .wrap { 
      max-width: 1000px;
      margin: 0 auto; 
      padding: 20px;
      padding-bottom: 100px;
    }
    
    /* ===== تنسيق الهيدر ===== */
    .header {
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      gap: 0; 
      background: rgba(0, 0, 0, 0.35); 
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1); 
      padding: 12px;
      border-radius: 12px; 
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
      cursor: pointer; 
      position: relative; 
      width: 100%; 
      margin-bottom: 20px;
    }
    
    .header .banner-img { 
      width: 100%; 
      height: 100px;
      object-fit: cover; 
      object-position: center; 
      border-radius: 6px;
      animation: neonGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes neonGlow {
      0% {
        filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.3));
      }
      50% {
        filter: brightness(1.2) drop-shadow(0 0 15px rgba(138,43,226,0.6)) drop-shadow(0 0 25px rgba(0,191,255,0.4));
      }
      100% {
        filter: brightness(1.4) drop-shadow(0 0 20px rgba(255,0,255,0.8)) drop-shadow(0 0 35px rgba(0,255,255,0.6));
      }
    }
    
    .title {
      position: absolute; 
      top: 12px; 
      right: 12px; 
      font-weight: 800; 
      letter-spacing: 0.5px;
      font-size: 14px;
      display: flex; 
      align-items: center; 
      gap: 6px;
      background: rgba(0,0,0,0.4); 
      padding: 3px 6px;
      border-radius: 999px; 
    }
    
    .title .badge { 
      font-size: 11px;
      color: var(--text); 
      background: rgba(255,255,255,0.1); 
      padding: 2px 6px; 
      border-radius: 999px; 
    }

    /* ===== تنسيق الشبكة الأساسية ===== */
    .grid { 
      display: grid; 
      gap: 20px;
      justify-content: center;
      margin: 0 auto;
      padding: 5px;
    }
    
    /* ===== تنسيق البطاقة الأساسية ===== */
    .card {
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      position: relative; 
      user-select: none; 
      display: flex; 
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      /* إضافة شفافية للبطاقة الأساسية */
      background-color: rgba(139, 69, 173, 0.15) !important;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card-body {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* ===== تنسيق بطاقة الفائز ===== */
    .winner-section {
      width: 100%;
      margin-bottom: 20px;
    }

    .winner-card {
      border-radius: 12px; 
      padding: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      position: relative; 
      user-select: none; 
      display: flex; 
      align-items: center;
      justify-content: center;
      /* إضافة شفافية لبطاقة الفائز */
      background: rgba(255, 215, 0, 0.08) !important;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      margin: 0 auto;
      animation: winnerGlow 3s ease-in-out infinite alternate;
    }

    @keyframes winnerGlow {
      0% {
        box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 20px rgba(255, 215, 0, 0.3);
      }
      100% {
        box-shadow: 0 15px 50px rgba(0,0,0,0.5), 0 0 30px rgba(255, 215, 0, 0.6);
      }
    }

    .winner-card .card-body {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* ===== تنسيق العمود المركزي (الأفاتار) ===== */
    .center-col { 
      text-align: center; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      width: 100%;
    }

    /* ===== تنسيق الأفاتار للشاشات الكبيرة (أكبر من 1000px) ===== */
    .avatar {
      object-fit: cover;
      background: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      pointer-events: none;
      border-radius: 20px;
      position: relative;
      z-index: 5;
      filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.4));
      box-shadow: none;
    }

    /* الأفاتار في البطاقات العادية - الشاشات الكبيرة */
    .card .avatar {
      width: 140px;
      height: 140px;
      transform: translateY(0px);
    }

    /* الأفاتار في بطاقة الفائز - الشاشات الكبيرة */
    .winner-card .avatar {
      width: 140px;
      height: 140px;
      border-radius: 25px;
      filter: drop-shadow(4px 8px 6px rgba(0,0,0,0.6));
      transform: translateY(-15px);
      border: none;
    }

    /* ===== تنسيق حاوية العناصر السفلية ===== */
    .card-header {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
    }

    .winner-card .card-header {
      bottom: 20px;
    }

    /* ===== تنسيق منطقة النقاط ===== */
    .score-area {
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      gap: 3px;
      position: static;
      transform: none;
    }

    /* ===== تنسيق بطاقة النقاط ===== */
    .score-card {
      background: linear-gradient(to top, rgba(255,255,255,0.25), rgba(255,255,255,0.05)); 
      backdrop-filter: blur(10px);
      border-radius: 5px;
      padding: 6px 10px;
      font-size: 24px;
      font-weight: 900; 
      text-align: center; 
      min-width: 45px;
      border: 1px solid rgba(255,255,255,0.2); 
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: all 0.2s ease; 
      position: relative;
      pointer-events: auto;
      color: var(--text);
      line-height: 1;
      cursor: pointer;
    }

    .winner-card .score-card {
      background: linear-gradient(to top, rgba(255,215,0,0.4), rgba(255,215,0,0.1)); 
      backdrop-filter: blur(15px);
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 32px;
      min-width: 70px;
      border: 2px solid rgba(255,215,0,0.4); 
      box-shadow: 0 8px 32px rgba(255,215,0,0.2);
      transition: all 0.3s ease; 
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== تنسيق الأيقونات السفلية (الميدالية والكأس) ===== */
    .bottom-icons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      z-index: 15;
      padding: 0 20px;
    }

    .bottom-icon {
      opacity: 0.9;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
      position: relative;
    }

    /* تنسيق الأيقونات السفلية لبطاقة الفائز */
    .winner-card .bottom-icons {
      bottom: 50px;
    }

    .winner-card .bottom-icon {
      opacity: 1;
    }

    /* ===== تنسيق حاوية الاسم ===== */
    .player-name-section {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: var(--text);
      border-radius: 6px;
      width: fit-content;
      background: linear-gradient(to left, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
      backdrop-filter: blur(8px);
   
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .winner-card .player-name-section {
      border-radius: 15px;
      background: linear-gradient(to left, rgba(255,215,0,0.4), rgba(255,215,0,0.1));
      backdrop-filter: blur(10px);
     
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      position: relative;
      top: 15px;
    }

    /* ===== أقسام النقاط الأربعة - تحسين الشفافية ===== */
    .quad-sections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
      opacity: 0.3; /* شفافية افتراضية */
      transition: opacity 0.3s ease;
    }

    /* إظهار الأقسام عند التمرير فوق البطاقة */
    .card:hover .quad-sections,
    .winner-card:hover .quad-sections {
      opacity: 1;
    }

    .quad-section {
      position: absolute;
      width: 50%;
      height: 50%;
      pointer-events: auto;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.02); /* خلفية شفافة خفيفة */
      border: 1px dashed rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
    }

    /* تأثيرات التمرير المحسنة لأقسام النقاط */
    .quad-section:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 32px;
      border-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      transform: scale(1.05);
      z-index: 25;
    }

    /* تأثيرات خاصة لبطاقة الفائز */
    .winner-card .quad-section {
      background: rgba(255, 215, 0, 0.05);
      border-color: rgba(255, 215, 0, 0.2);
      color: rgba(255, 215, 0, 0.8);
      font-size: 32px;
    }

    .winner-card .quad-section:hover {
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
      font-size: 36px;
      border-color: rgba(255, 215, 0, 0.5);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    /* مواضع الأقسام الأربعة مع تأثيرات محسنة */
    .quad-section.left-top {
      top: 0;
      left: 0;
      border-radius: 12px 0 0 0;
    }

    .quad-section.right-top {
      top: 0;
      right: 0;
      border-radius: 0 12px 0 0;
    }

    .quad-section.left-bottom {
      bottom: 0;
      left: 0;
      border-radius: 0 0 0 12px;
    }

    .quad-section.right-bottom {
      bottom: 0;
      right: 0;
      border-radius: 0 0 12px 0;
    }

    /* تأثير نبضي لأقسام الإضافة */
    .quad-section[data-action="increment"]:hover {
      animation: pulseGreen 0.6s ease-in-out infinite;
    }

    @keyframes pulseGreen {
      0%, 100% { box-shadow: 0 0 5px rgba(46, 204, 113, 0.4); }
      50% { box-shadow: 0 0 20px rgba(46, 204, 113, 0.8); }
    }

    /* تأثير نبضي لأقسام الطرح */
    .quad-section[data-action="decrement"]:hover {
      animation: pulseRed 0.6s ease-in-out infinite;
    }

    @keyframes pulseRed {
      0%, 100% { box-shadow: 0 0 5px rgba(231, 76, 60, 0.4); }
      50% { box-shadow: 0 0 20px rgba(231, 76, 60, 0.8); }
    }

    /* ===== تنسيق للشاشات الكبيرة (أكبر من 1000px) ===== */
    @media screen and (min-width: 1001px) {
      /* الشبكة - 3 بطاقات */
      .grid {
        grid-template-columns: repeat(3, 280px);
        max-width: 920px;
      }
      
      /* البطاقات العادية */
      .card {
        height: 320px;
        width: 280px;
      }
      
      /* بطاقة الفائز */
      .winner-card {
        height: 200px;
        width: 100%;
        max-width: 920px;
      }
      
      /* العمود المركزي */
      .card .center-col {
        top: 35%;
      }
      
      .winner-card .center-col {
        top: 40%;
      }
      
      /* الميدالية - الشاشات الكبيرة */
      .card .bottom-icon:first-child {
        font-size: 46px;
        top: -5px;
        right: -28px;
      }
      
      .winner-card .bottom-icon.medal {
        font-size: 60px;
        right: 4px;
        top: -5px;
      }
      
      /* الكأس - الشاشات الكبيرة */
      .card .bottom-icon:last-child {
        font-size: 46px;
        left: -25px;
        top: -5px;
      }
      
      .winner-card .bottom-icon.trophy {
        font-size: 60px;
        left: 7px;
        top: -7px;
      }
      
      /* الأرقام الأيمن والأيسر - الشاشات الكبيرة */
      .card .score-card {
        font-size: 24px;
        padding: 6px 10px;
        min-width: 45px;
      }
      
      .winner-card .score-card {
        font-size: 32px;
        padding: 8px 15px;
        min-width: 70px;
      }
      
      /* الاسم - الشاشات الكبيرة */
      .card .player-name-section {
        font-size: 18px;
        padding: 4px 8px;
        max-width: 150px;
      }
      
      .winner-card .player-name-section {
        font-size: 24px;
        padding: 6px 12px;
        max-width: 200px;
      }
    }

        max-width: 100%;
      }

      .quad-section:hover {

/* عرض بطاقتين في الصف على الهواتف عالية الكثافة مثل S24 Ultra */
@media screen and (max-width: 1080px) and (min-resolution: 3dppx) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px; /* مسافة بين البطاقات */
  }

  .card {
    width: 100%;
    height: clamp(180px, 40vw, 220px);
  }

  .winner-card {
    max-width: 100%;
    height: clamp(200px, 45vw, 240px);
  }

  .avatar {
    width: clamp(70px, 18vw, 100px);
    height: clamp(70px, 18vw, 100px);
  }

        /* الكأس */
      .card .bottom-icon:last-child {
        font-size: 28px;
        left: -20px;
        top: 10px;
      }
      
      /* الميدالية - الشاشات المتوسطة */
      .card .bottom-icon:first-child {
        font-size: 28px;
        top: 10px;
        right: -20px;
      }
  
  .player-name-section {
    font-size: clamp(11px, 2vw, 14px);
    max-width: clamp(80px, 25vw, 120px);
  }
    .winner-card .bottom-icon.medal {
    position: relative;
    right: -10px;   /* حرك يمين */
    top: -5px;      /* حرك فوق */
    font-size: clamp(30px, 8vw, 50px);
  }

  .winner-card .bottom-icon.trophy {
    position: relative;
    left: -10px;    /* حرك يسار */
    bottom: -5px;   /* حرك تحت */
    font-size: clamp(30px, 8vw, 50px);
  }

  /* تحسين حجم علامات + و - للهواتف عالية الكثافة */
  .quad-section {
    font-size: clamp(18px, 4vw, 24px);
  }
  
  .quad-section:hover {
    font-size: clamp(22px, 5vw, 28px);
  }

  .winner-card .quad-section {
    font-size: clamp(22px, 5vw, 28px);
  }

  .winner-card .quad-section:hover {
    font-size: clamp(26px, 6vw, 32px);
  }
