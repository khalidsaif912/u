<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNO Live – by Mr.K</title>

  <!-- ربط ملف التنسيقات -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <!-- مثال كرت لاعب -->
    <div class="card">
      <div class="card-body">
        <div class="score-area">
          <div class="score-card">5</div>
        </div>
        <div class="center-col">
          <img class="avatar" src="avatar.png" alt="avatar">
          <div class="name">اللاعب</div>
        </div>
        <div class="score-area">
          <div class="score-card">8</div>
        </div>
      </div>
    </div>
  </div>

  <!-- نافذة معلومات الغرفة -->
  <div class="modal-backdrop" id="roomModal">
    <div class="modal">
      <h3>معلومات الغرفة</h3>
      <div class="room-info">
        <span>رمز الغرفة: 12345</span>
        <small>تم الإنشاء بواسطة MR.K</small>
      </div>
      <div class="actions">
        <button class="btn btn-cancel" onclick="closeModal(roomModal)">إغلاق</button>
      </div>
    </div>
  </div>

  <!-- أزرار -->
  <button class="add-player-fab">➕ إضافة لاعب</button>
  <button id="devInfoBtn" class="corner-btn">MR.K</button>
  <button id="refreshBtn" class="corner-btn">تحديث</button>

  <!-- مؤثرات -->
  <canvas id="confetti-canvas"></canvas>
  <div id="screen-flash"></div>

  <!-- ربط ملف الجافاسكربت -->
  <script src="script.js"></script>
</body>
</html>
