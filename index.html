<!DOCTYPE html>

<head>

  <title>UNO Live √¢‚Ç¨" by Mr.K</title>
  <style>
    :root {
      --bg:#0f1220; 
      --card-bg:#171a2b; 
      --text:#e8ecff; 
      --muted:#9aa3c7; 
      --accent:#7aa2ff;
      
      /* ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ£ÿ≠ÿ¨ÿßŸÖ ŸÑŸÑÿØŸäÿ≥ŸÉÿ™Ÿàÿ® */
      --desktop-avatar-size: 120px;
      --desktop-score-font: 28px;
      --desktop-score-icon: 36px;
      --desktop-name-font: 20px;
      --desktop-card-min-height: 160px;
      --desktop-score-padding: 4px 10px;
      --desktop-score-min-width: 40px;
      
      /* ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ£ÿ≠ÿ¨ÿßŸÖ ŸÑŸÑÿ¨ŸàÿßŸÑ */
      --mobile-avatar-size: 80px;
      --mobile-score-font: 20px;
      --mobile-score-icon: 28px;
      --mobile-name-font: 14px;
      --mobile-card-min-height: 120px;
      --mobile-score-padding: 2px 6px;
      --mobile-score-min-width: 30px;

      /* ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸÅÿßÿ¶ÿ≤ */
      --winner-avatar-size: 140px;
      --winner-score-font: 36px;
      --winner-score-icon: 42px;
      --winner-name-font: 24px;
      --winner-card-height: 180px;
      --winner-score-padding: 6px 14px;
      --winner-score-min-width: 50px;
    }
    
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text); 
      background-attachment: fixed; 
      transition: background 0.5s ease;
    }
    
    .wrap { 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 16px; 
      padding-bottom: 100px; 
    }
    
    .header {
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      gap: 0; 
      background: rgba(0, 0, 0, 0.35); 
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1); 
      padding: 12px 14px;
      border-radius: 14px; 
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
      cursor: pointer; 
      position: relative; 
      width: 100%; 
      margin-bottom: 12px;
    }
    
    .header .banner-img { 
      width: 100%; 
      height: 120px; 
      object-fit: cover; 
      object-position: center; 
      border-radius: 8px;
      animation: neonGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes neonGlow {
      0% {
        filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.3));
      }
      50% {
        filter: brightness(1.2) drop-shadow(0 0 15px rgba(138,43,226,0.6)) drop-shadow(0 0 25px rgba(0,191,255,0.4));
      }
      100% {
        filter: brightness(1.4) drop-shadow(0 0 20px rgba(255,0,255,0.8)) drop-shadow(0 0 35px rgba(0,255,255,0.6));
      }
    }
    
    .title {
      position: absolute; 
      top: 18px; 
      right: 18px; 
      font-weight: 800; 
      letter-spacing:.5px;
      font-size: 16px; 
      display:flex; 
      align-items:center; 
      gap:8px;
      background: rgba(0,0,0,0.4); 
      padding: 4px 8px; 
      border-radius: 8px;
    }
    
    .title .badge { 
      font-size: 11px; 
      color: var(--text); 
      background: rgba(255,255,255,0.1); 
      padding: 2px 8px; 
      border-radius: 999px; 
    }

    /* ===== ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸÅÿßÿ¶ÿ≤ ===== */
    .winner-section {
      width: 100%;
      margin-bottom: 16px;
    }

    .winner-card {
      border-radius: 16px; 
      padding: 20px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      position: relative; 
      user-select: none; 
      border: 2px solid rgba(255, 215, 0, 0.6);
      height: var(--winner-card-height);
      display: flex; 
      align-items: center;
      justify-content: center;
      width: 100%;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 165, 0, 0.1));
      backdrop-filter: blur(15px);
      animation: winnerGlow 3s ease-in-out infinite alternate;
    }

    @keyframes winnerGlow {
      0% {
        box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 20px rgba(255, 215, 0, 0.3);
      }
      100% {
        box-shadow: 0 15px 50px rgba(0,0,0,0.5), 0 0 30px rgba(255, 215, 0, 0.6);
      }
    }

    .winner-card::before {
      content: "üëë";
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 32px;
      z-index: 15;
      animation: crownFloat 2s ease-in-out infinite alternate;
    }

    @keyframes crownFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }

    .winner-card .card-header {
      position: absolute;
      bottom: 12px;
      right: 12px;
      z-index: 10;
      pointer-events: none;
    }

    .winner-card .player-name-section {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: var(--winner-name-font);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 16px;
      width: fit-content;
      background: linear-gradient(to left, rgba(255,215,0,0.4), rgba(255,215,0,0.1));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,215,0,0.3);
      white-space: nowrap;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .winner-card .card-body {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .winner-card .score-area { 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      gap: 12px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .winner-card .score-area.left {
      left: 25px;
    }

    .winner-card .score-area.right {
      right: 25px;
    }

    .winner-card .score-card {
      background: linear-gradient(to top, rgba(255,215,0,0.4), rgba(255,215,0,0.1)); 
      backdrop-filter: blur(15px);
      border-radius: 10px; 
      padding: var(--winner-score-padding);
      font-size: var(--winner-score-font); 
      font-weight: 900; 
      text-align: center; 
      min-width: var(--winner-score-min-width);
      border: 2px solid rgba(255,215,0,0.4); 
      box-shadow: 0 8px 32px rgba(255,215,0,0.2);
      transition: all 0.3s ease; 
      position: relative;
      pointer-events: none;
      color: var(--text);
      line-height: 1;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .winner-card .score-icon {
      font-size: var(--winner-score-icon);
      opacity: 1;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    .winner-card .center-col { 
      text-align: center; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    .winner-card .avatar {
      width: var(--winner-avatar-size);
      height: var(--winner-avatar-size);
      object-fit: cover;
      background: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      pointer-events: none;
      border-radius: 20px;
      position: relative;
      z-index: 5;
      filter: drop-shadow(4px 8px 6px rgba(0,0,0,0.6));
      transform: translateY(0px);
      box-shadow: none;
      border: 3px solid rgba(255,215,0,0.5);
    }
    
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
      gap: 12px; 
    }
    
    /* ===== ÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿä ===== */

    /* ===== ÿ™ÿµŸÖŸäŸÖ ÿÆÿßÿµ ÿ®ÿßŸÑŸàŸäŸÜÿØŸàÿ≤ ŸàÿßŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑŸÉÿ®Ÿäÿ±ÿ© ===== */

    /* ===== ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ÿÆÿßÿµÿ© ÿ®ŸÖÿ™ÿµŸÅÿ≠ÿßÿ™ ÿßŸÑŸàŸäŸÜÿØŸàÿ≤ ===== */
    @media screen and (-webkit-min-device-pixel-ratio: 1) and (min-width: 1024px) {
      /* Chrome & Edge ÿπŸÑŸâ ŸàŸäŸÜÿØŸàÿ≤ */

        font-weight: 800;
        letter-spacing: 0.5px;
      }

    /* Firefox ÿπŸÑŸâ ŸàŸäŸÜÿØŸàÿ≤ */

    /* ===== ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ÿÆÿßÿµÿ© ÿ®ÿ£ÿ¨Ÿáÿ≤ÿ© iOS ===== */
